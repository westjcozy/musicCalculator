<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div class="keys">
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('7')" data-note="A" class="key white">
          7A
        </button>
        <button onclick="appendToDisplay('8')" data-note="Bb" class="key black">
          8Bb
        </button>
        <button onclick="appendToDisplay('9')" data-note="B" class="key white">
          9B
        </button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('4')" data-note="Gb" class="key black">
          4Gb
        </button>
        <button onclick="appendToDisplay('5')" data-note="G" class="key white">
          5G
        </button>
        <button onclick="appendToDisplay('6')" data-note="Ab" class="key black">
          6Ab
        </button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisplay('1')" data-note="E" class="key white">
          1E
        </button>
        <button onclick="appendToDisplay('2')" data-note="Eb" class="key black">
          2Eb
        </button>
        <button onclick="appendToDisplay('3')" data-note="F" class="key white">
          3F
        </button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisplay('0')" data-note="C" class="key white">
          0 C
        </button>
        <button onclick="appendToDisplay('.')" data-note="Db" class="key black">
          .Db
        </button>
        <button onclick="calculate()" data-note="D" class="key white">
          = D
        </button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('000')">000</button>
        <button onclick="appendToDisplay('000')">000</button>
      </div>
    </div>
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
